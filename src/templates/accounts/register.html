{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Реєстрація{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-start" style="min-height: 70vh; padding-top: 60px;">
    <div class="card shadow-sm p-4" style="max-width: 600px; width: 90%; border-radius: 10px;">
        <h2 class="mb-4 text-center">Реєстрація</h2>
        <form method="post" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success w-100 mt-3">Зареєструватися</button>
        </form>
    </div>
</div>
{% endblock %}
